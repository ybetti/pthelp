<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Recorder with Markers</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
    #video {
      display: none;
    }
    #record-btn {
      margin-top: 30px;
      padding: 20px 40px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" width="480" height="640" autoplay></video>
  <canvas id="canvas" width="480" height="640"></canvas>
  <button id="record-btn">録画を開始</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const recordBtn = document.getElementById('record-btn');

    let mediaRecorder;
    let chunks = [];
    let recording = false;

    // リアカメラを使用するための制約を設定
    const constraints = {
      video: {
        facingMode: { exact: "environment" }
      }
    };

    // ビデオを取得して表示
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        video.srcObject = stream;
        video.play();

        // MediaRecorderの初期化
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = function(e) {
          chunks.push(e.data);
        };

        mediaRecorder.onstop = function() {
          const blob = new Blob(chunks, { type: 'video/mp4' });
          const videoURL = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = videoURL;
          link.download = 'recording.mp4';
          link.click();
          chunks = [];
        };
      })
      .catch(function(err) {
        console.log("An error occurred: " + err);
      });

    function calculateDistance(point1, point2) {
      return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
    }

    function isOrangeOrYellow(r, g, b) {
      return (r > 150 && g > 100 && b < 100);
    }

    let previousFrame = null;
    let isVibrating = false;

    function startVibration() {
      if (!isVibrating) {
        navigator.vibrate([500, 500]);
        isVibrating = true;
      }
    }

    function stopVibration() {
      if (isVibrating) {
        navigator.vibrate(0);
        isVibrating = false;
      }
    }

    function drawMarkers(frame) {
      const redPixels = [];
      const length = frame.data.length;

      for (let i = 0; i < length; i += 4) {
        const red = frame.data[i];
        const green = frame.data[i + 1];
        const blue = frame.data[i + 2];

        const prevRed = previousFrame ? previousFrame.data[i] : 0;

        if (red > 90 && red > prevRed) {
          const x = (i / 4) % canvas.width;
          const y = Math.floor((i / 4) / canvas.width);

          let surroundingIsOrangeOrYellow = false;
          for (let dx = -1; dx <= 1; dx++) {
            for (let dy = -1; dy <= 1; dy++) {
              if (dx === 0 && dy === 0) continue;
              const nx = x + dx;
              const ny = y + dy;
              if (nx >= 0 && nx < canvas.width && ny >= 0 && ny < canvas.height) {
                const index = (ny * canvas.width + nx) * 4;
                const nr = frame.data[index];
                const ng = frame.data[index + 1];
                const nb = frame.data[index + 2];
                if (isOrangeOrYellow(nr, ng, nb)) {
                  surroundingIsOrangeOrYellow = true;
                  break;
                }
              }
            }
            if (surroundingIsOrangeOrYellow) break;
          }

          if (surroundingIsOrangeOrYellow) {
            redPixels.push({ x, y, red });
          }
        }
      }

      const markers = [];
      redPixels.forEach(pixel => {
        let canDrawMarker = true;
        markers.forEach(marker => {
          if (calculateDistance(pixel, marker) < 40) {
            canDrawMarker = false;
          }
        });
        if (canDrawMarker) {
          markers.push(pixel);
          context.beginPath();
          context.arc(pixel.x, pixel.y, 8, 0, 2 * Math.PI, false);
          context.lineWidth = 4;
          context.strokeStyle = 'lightgreen';
          context.stroke();
        }
      });

      if (markers.length > 0) {
        startVibration();
      } else {
        stopVibration();
      }
    }

    function draw() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = context.getImageData(0, 0, canvas.width, canvas.height);
      drawMarkers(frame);
      previousFrame = frame;
      requestAnimationFrame(draw);
    }

    // 録画を開始/停止する関数
    function toggleRecording() {
      if (!recording) {
        mediaRecorder.start();
        recordBtn.textContent = '録画を停止';
        recording = true;
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = '録画を開始';
        recording = false;
      }
    }

    // ボタンクリック時に録画を開始/停止
    recordBtn.addEventListener('click', toggleRecording);

    // ビデオが再生されたら描画関数を呼び出す
    video.addEventListener('play', function() {
      draw();
    });
  </script>
</body>
</html>
