<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PThelper</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
    /* ビデオ要素を非表示にする */
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // リアカメラを使用するための制約を設定
    const constraints = {
      video: {
        facingMode: { exact: "environment" }
      }
    };

    // ビデオを取得して表示
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream) {
        video.srcObject = stream;
        video.play();
      })
      .catch(function(err) {
        console.log("An error occurred: " + err);
      });

    function calculateDistance(point1, point2) {
      return Math.sqrt(Math.pow(point2.x - point1.x, 2) + Math.pow(point2.y - point1.y, 2));
    }

    function isOrangeOrYellow(r, g, b) {
      // オレンジや黄色の範囲をチェック
      return (r > 150 && g > 100 && b < 100); 
    }

    let previousFrame = null;
    let isVibrating = false; // バイブレーション中かどうかを追跡

    function startVibration() {
      if (!isVibrating) {
        navigator.vibrate(1000); // バイブレーションを1秒間持続
        isVibrating = true;
        takePhoto(); // バイブレーションが開始されたら写真を撮影
      }
    }

    function stopVibration() {
      if (isVibrating) {
        navigator.vibrate(0); // バイブレーションを停止
        isVibrating = false;
      }
    }

    function takePhoto() {
      const photo = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = photo;
      link.download = 'captured_image.png'; // ダウンロードされる画像ファイル名
      link.click(); // 自動的にダウンロードを開始
    }

    function draw() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = context.getImageData(0, 0, canvas.width, canvas.height);
      const length = frame.data.length;

      if (previousFrame) {
        const redPixels = [];

        for (let i = 0; i < length; i += 4) {
          const red = frame.data[i];
          const green = frame.data[i + 1];
          const blue = frame.data[i + 2];
          const alpha = frame.data[i + 3];

          const prevRed = previousFrame.data[i];

          if (red > 90 && red > prevRed) {
            const x = (i / 4) % canvas.width;
            const y = Math.floor((i / 4) / canvas.width);

            // 周りのピクセルをチェック
            let surroundingIsOrangeOrYellow = false;
            for (let dx = -1; dx <= 1; dx++) {
              for (let dy = -1; dy <= 1; dy++) {
                if (dx === 0 && dy === 0) continue;
                const nx = x + dx;
                const ny = y + dy;
                if (nx >= 0 && nx < canvas.width && ny >= 0 && ny < canvas.height) {
                  const index = (ny * canvas.width + nx) * 4;
                  const nr = frame.data[index];
                  const ng = frame.data[index + 1];
                  const nb = frame.data[index + 2];
                  if (isOrangeOrYellow(nr, ng, nb)) {
                    surroundingIsOrangeOrYellow = true;
                    break;
                  }
                }
              }
              if (surroundingIsOrangeOrYellow) break;
            }

            if (surroundingIsOrangeOrYellow) {
              redPixels.push({ x, y, red });
            }
          }
        }

        // 上位5つの赤い領域にマーカーを描画
        const markers = [];
        redPixels.forEach(pixel => {
          let canDrawMarker = true;
          markers.forEach(marker => {
            if (calculateDistance(pixel, marker) < 40) { 
              canDrawMarker = false;
            }
          });
          if (canDrawMarker) {
            markers.push(pixel);
            context.beginPath();
            context.arc(pixel.x, pixel.y, 8, 0, 2 * Math.PI, false);
            context.lineWidth = 4;
            context.strokeStyle = 'lightgreen';
            context.stroke();
          }
        });

        // バイブレーションと写真撮影の制御
        if (markers.length > 0) {
          startVibration(); // マーカーがあればバイブレーション開始して写真を撮影
        } else {
          stopVibration(); // マーカーがなければバイブレーション停止
        }
      }

      previousFrame = frame;
      requestAnimationFrame(draw);
    }

    // ビデオが再生されたら描画関数を呼び出す
    video.addEventListener('play', function() {
      draw();
    });
  </script>
</body>
</html>
